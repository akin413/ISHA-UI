<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPR-Framework README Viewer</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/webp" href="../../assets/imgs/icon.webp" id="web-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH57J2vLp30P1t0E1d5G3g/2+8G3X214h1q528Z/w8+n0J/yR5gI6K8K7q3G/eH3I4S2z5A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav id="top-navbar">
      <a href="https://isha.76448.org" id="logo-link">
        <img src="../../assets/imgs/ISHA.png" alt="ISHA AI Logo" id="isha-logo" />
      </a>
      <div class="title-box">
        <span id="repo-title"
          >GPR-Framework: Generative & Programmable Response Framework</span
        >
      </div>
      <a
        href="https://github.com/76448-ORG/GPR-Framework"
        id="github-link"
        target="_blank"
      >
        GitHub <i class="fa-solid fa-up-right-from-square"></i>
      </a>
    </nav>

    <div id="main-layout">
      <aside id="sidebar-toc">
        <h2>Table of Contents</h2>
        <ul id="toc-list"></ul>
      </aside>

      <main id="content-area">
        <main id="content">
          <div id="loading">Fetching README...</div>

          <div id="readme-content" class="markdown-body"></div>
        </main>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
